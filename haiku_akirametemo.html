  <h1>諦めても諦めても、試合が終了することはなかった</h1>
  <h3>スラムダンクの安西先生の台詞「諦めたらそこで試合終了ですよ」を改造した俳句。</h3>
  <h3>この俳句は3つの意味にとれる気がする。</h3>
  <h3>1.半永久的に試合をやらされていて、終わることを繰り返し願うけど、試合が終了してくれない。</h3>
  <h3>2.ものすごい点差をつけられて勝つのは絶望的。もう勝つことを諦めてる。早く終わってくれ！と願うけれども、時間が経つのが永遠に感じる。</h3>
  <h3>3.試合を人生と見た時。人生を何回も諦めるけど、一向に人生が終わる兆しが見えない時。死ぬ勇気がないまま、人生が続く。</h3>
