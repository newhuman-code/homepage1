    <div id="counter">

  <script>
    // カウンターを初期化する
    var count = parseInt(localStorage.getItem('count')) || 0;

    // アクセス数をカウントする
    count++;
    localStorage.setItem('count', count);

    // カウンターをHTML要素に表示する
    document.getElementById('count').innerHTML = count;
  </script>
