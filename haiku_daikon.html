  <h1>大根の傘は心許ない</h1>
  <h3>文字通りですけど、絵的には、大根を地面に垂直にしてる感じで、ある人間がその大根の食べる部分を持ってるって感じです。葉っぱは雨を受けるには小さいし</h3>
  <h3>葉っぱを大きくするために大根自体を大きくしても、そもそも持ち歩けなくなるじゃないすか。大根を傘として使うには持ち歩く必要があるけど、そうなると</h3>
  <h3>大根の傘は小さくならざるを得ない。大根の傘が小さいと、葉っぱも小さくなるし、やっぱり心許ない。</h3>
