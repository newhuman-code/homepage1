<!DOCTYPE html>
<html>
<head>
	<title>基本的なWebページ</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		img {
			display: block;
			margin: 0 auto;
			width: 50%;
			height: auto;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		li {
			margin: 10px;
			padding: 5px;
			background-color: #eee;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>基本的なWebページ</h1>
	<img src="https://example.com/images/example.jpg" alt="Example Image">
	<ul>
		<li>リスト項目1</li>
		<li>リスト項目2</li>
		<li>リスト項目3</li>
	</ul>
</body>
</html>
