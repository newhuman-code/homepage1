  <h1>ボルゾイ法</h1>
  <p>(目的)</p>
  <p>第一条</p>
  <p>この法律は、ボルゾイが現在もなお可愛く愛すべき存在であることを踏まえ、ボルゾイの幸福量を減少させることは許されないものであるとの認識の下に、ボルゾイの幸福量の維持・増進を目指し、もってボルゾイが悲しい思いをしない社会を実現することを目的とする。</p>
  <p>(基本理念)</p>
  <p>第二条</p>
  <p>ボルゾイの幸福量の維持・増進に関する施策は、全てのボルゾイが等しく基本的ボルゾイ権を享有するかけがえのないボルゾイとして尊重されるものであるというボルゾイ国憲法の理念にのっとり、ボルゾイが悲しい思いをしない社会を実現することを旨として行われなければならない。</p>
  <p>バウリンガル</p>
